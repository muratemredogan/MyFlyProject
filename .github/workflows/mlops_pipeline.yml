name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Dependencies
      working-directory: flight-delay-cicd
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Linting with pylint
      working-directory: flight-delay-cicd
      run: |
        pylint src/ --disable=C0111,R0903 || true
        # Continue even if pylint finds issues (non-blocking)
    
    - name: Run Unit Tests
      working-directory: flight-delay-cicd
      run: |
        pytest tests/test_unit.py -v --tb=short
    
    - name: Run Integration Tests
      working-directory: flight-delay-cicd
      run: |
        pytest tests/test_integration.py -v --tb=short

  build-and-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker Image
      working-directory: flight-delay-cicd
      run: |
        docker build -t flight-delay-prediction:latest .
    
    - name: Run Container
      run: |
        docker run -d -p 8000:8000 --name flight-delay-api flight-delay-prediction:latest
        sleep 10  # Wait for application to start
    
    - name: Run Smoke Test
      run: |
        chmod +x flight-delay-cicd/smoke_test.sh
        ./flight-delay-cicd/smoke_test.sh
    
    - name: Cleanup
      if: always()
      run: |
        docker stop flight-delay-api || true
        docker rm flight-delay-api || true

